<!DOCTYPE html>
<html lang="en">
<head>

                </form>
            </div>
            <div class="poppins-font">

                    <li onclick="closeSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                    <li><a href="#">Home</a></li>

                    <li><a href="#">Contact Us</a></li>
                </ul>
                <ul>
                    <li class="hideOnMobile"><a href="#">Home</a></li>
                    <li class="hideOnMobile"><a href="#">Product</a></li>

                <h2 class="banner-title poppins-font">Mi LED TV 4A PRO 32</h2>

                <span class="price poppins-font">$1289</span>
                <button class="banner-btn inter-font">BUY NOW <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <figure class="banner-img">
                <img src="./assets/images/banner-images/tv.png" alt="">
            </figure>
        </section>

    </footer>
